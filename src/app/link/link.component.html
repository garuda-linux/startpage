<p-chip
  label="{{ title }}"
  image="https://garuda-startpage.pages.dev/{{ icon }}"
  alt="{{ title + 'image' }}"
  [style]="{ with: '100%' }"
  (click)="navigateTo(link)"
  pRipple
  ngClass="cursor-pointer backdrop-blur"
  pTooltip="{{ subtitle }}"
  tooltipPosition="top"
  showDelay="1000"
>
</p-chip>
